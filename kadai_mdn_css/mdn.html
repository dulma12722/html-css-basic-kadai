<!DOCTYPE html>
<html>

  <head>
    <style>
      div {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 150px;
        height: 150px;
        background-color: skyblue;
        /* rotate: z 20deg; */
        transform: rotate(20deg);  /* 修正 */
      }
    </style>
  </head>

  <body>
    <div>
      回転します
    </div>
  </body>

</html>

<!-- position: absolute; -->
<!-- 原点からどれだけ離れた距離に配置されているのか -->
